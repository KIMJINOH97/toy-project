<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Order-list</title>
        <style>
            body{
                margin: 0px;
                padding: 0px;
            }
            ul, li, input{
                all: unset
            }
        </style>
        <link rel="stylesheet" href="order.css"></link>
    </head>
    <body>
        <div class="title">
            <div class="order-title">🥦 상품 목록</div>
            <input class="order-title" type="button" value="🧺 장바구니" />
        </div>
        <div id="order-container">
            <ul class="order-classify">
                <li class="classify">No</li>
                <li class="classify">사진</li>
                <li class="classify">상품명</li>
                <li class="classify">가격</li>
                <li class="classify"></li>
            </ul>
            <ul class="order-list"></ul>
        </div>
        <script src="order.js"></script>
    </body>
</html>
